<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .response-data { background-color: #f8f9fa; padding: 1rem; border-radius: 0.375rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4">
            <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            <a href="/categories.html" class="btn btn-success ms-2">üè∑Ô∏è Manage Categories</a>
        </nav>

        <h1 class="mb-4">üì¶ Product Management</h1>

        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Product</h5>
            </div>
            <div class="card-body">
                <form hx-post="/produk" hx-target="#product-result" hx-trigger="submit">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="nama" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Price</label>
                            <input type="number" name="harga" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Stock</label>
                            <input type="number" name="stok" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Category</label>
                            <select name="category_id" class="form-control" id="category-select">
                                <option value="">Select Category</option>
                                <div hx-get="/api/category-options" 
                                     hx-trigger="load"
                                     hx-target="#category-select"
                                     hx-swap="beforeend"></div>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary form-control">Add</button>
                        </div>
                    </div>
                </form>
                <div id="product-result" class="response-data mt-3" style="display: none;"></div>
            </div>
        </div>

        <!-- Search Products -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Search Products</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Search by Name</label>
                        <input type="text" id="search-nama" class="form-control" 
                               hx-get="/produk" 
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#products-list"
                               hx-include="#search-min-harga,#search-max-harga"
                               name="nama" placeholder="Enter product name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Min Price</label>
                        <input type="number" id="search-min-harga" class="form-control" 
                               hx-get="/produk" 
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#products-list"
                               hx-include="#search-nama,#search-max-harga"
                               name="minHarga" placeholder="Minimum price">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Max Price</label>
                        <input type="number" id="search-max-harga" class="form-control" 
                               hx-get="/produk" 
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#products-list"
                               hx-include="#search-nama,#search-min-harga"
                               name="maxHarga" placeholder="Maximum price">
                    </div>
                </div>
            </div>
        </div>

        <!-- Products List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Products List</h5>
                <button class="btn btn-sm btn-outline-primary" 
                        hx-get="/produk" 
                        hx-target="#products-list">Refresh</button>
            </div>
            <div class="card-body">
                <div id="products-list" hx-get="/produk" hx-trigger="load">
                    Loading products...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle form submission response
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status >= 200 && event.detail.xhr.status < 300) {
                const resultDiv = document.getElementById('product-result');
                resultDiv.style.display = 'block';
                if (event.detail.target.id === 'product-result') {
                    // Refresh products list after successful add
                    setTimeout(() => {
                        htmx.trigger('#products-list', 'refresh');
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
