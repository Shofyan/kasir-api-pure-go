<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .response-data { background-color: #f8f9fa; padding: 1rem; border-radius: 0.375rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4">
            <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            <a href="/products.html" class="btn btn-primary ms-2">üì¶ Manage Products</a>
        </nav>

        <h1 class="mb-4">üè∑Ô∏è Category Management</h1>

        <!-- Add Category Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Category</h5>
            </div>
            <div class="card-body">
                <form hx-post="/categories" hx-target="#category-result" hx-trigger="submit">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Description</label>
                            <input type="text" name="description" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-success form-control">Add Category</button>
                        </div>
                    </div>
                </form>
                <div id="category-result" class="response-data mt-3" style="display: none;"></div>
            </div>
        </div>

        <!-- Categories List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Categories List</h5>
                <button class="btn btn-sm btn-outline-success" 
                        hx-get="/categories" 
                        hx-target="#categories-list">Refresh</button>
            </div>
            <div class="card-body">
                <div id="categories-list" hx-get="/categories" hx-trigger="load">
                    Loading categories...
                </div>
            </div>
        </div>

        <!-- Edit Category Modal -->
        <div class="modal fade" id="editCategoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-category-form">
                            <input type="hidden" id="edit-category-id">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" id="edit-category-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" id="edit-category-description" class="form-control" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="updateCategory()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle form submission response
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status >= 200 && event.detail.xhr.status < 300) {
                const resultDiv = document.getElementById('category-result');
                if (resultDiv && event.detail.target.id === 'category-result') {
                    resultDiv.style.display = 'block';
                    // Refresh categories list after successful add
                    setTimeout(() => {
                        htmx.trigger('#categories-list', 'refresh');
                    }, 100);
                }
            }
        });

        // Edit category function
        function editCategory(id, name, description) {
            document.getElementById('edit-category-id').value = id;
            document.getElementById('edit-category-name').value = name;
            document.getElementById('edit-category-description').value = description;
            new bootstrap.Modal(document.getElementById('editCategoryModal')).show();
        }

        // Update category function
        function updateCategory() {
            const id = document.getElementById('edit-category-id').value;
            const name = document.getElementById('edit-category-name').value;
            const description = document.getElementById('edit-category-description').value;
            
            fetch(`/categories/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    description: description
                })
            })
            .then(response => response.json())
            .then(data => {
                bootstrap.Modal.getInstance(document.getElementById('editCategoryModal')).hide();
                htmx.trigger('#categories-list', 'refresh');
            })
            .catch(error => console.error('Error:', error));
        }

        // Delete category function
        function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                fetch(`/categories/${id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    htmx.trigger('#categories-list', 'refresh');
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
